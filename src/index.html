<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="/css/vendor.min.css">
    <link rel="stylesheet" href="/css/jquery-ui.css">
    <link rel="stylesheet" href="/css/app.min.css">
    
</head>
<body>
<button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">
    Open Modal Window
</button>

<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">Modal title</h4>
            </div>
            <div class="modal-body">
                <div id="tabs">
                    <ul>
                        <li class="col-xs-5"><a href="#tabs-1" >General</a></li>
                        <li class="col-xs-5 col-xs-offset-1"><a href="#tabs-2" >Team</a></li>
                    </ul>
                    <div id="tabs-1">
                        <div class="row form-group">
                            <label for="nameProject" class="col-xs-3">Назва проекту</label>
                            <div class="col-xs-9">
                                <input type="text" id="nameProject" class="form-control" placeholder="Web development">
                            </div>
                        </div>
                        <div class="row form-group">
                            <label for="descProject" class="col-xs-3">Опис проекту</label>
                            <div class="col-xs-9">
                                <textarea rows = "20" cols="30" type="text" id="descProject" class="form-control" placeholder="Web development">
                                </textarea>
                            </div>
                        </div>
                    </div>
                    <div id="tabs-2">
                        <div class="all-user col-xs-6">
                            <h2>All User</h2>
                            <select name="" id="AllUser" class="form-control all-user"></select>
                        </div>
                        <div class="all-user col-xs-6">
                            <a href="#" class="refresh"></a>
                            <h2>Selected Users</h2>
                            <select name="" id="SelectedUser" class="form-control"></select>
                        </div>
                        <div class="teamLead">
                            <label for="teamLead" class="col-xs-3">Team Lead</label>
                            <div class="forTeamLead col-xs-5" >
                                <select type="text" id="teamLead" class="form-control"></select>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary btnclick">Save changes</button>
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>

            </div>
        </div>
    </div>
</div>
<script src="js/vendor.min.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
<script src="scripts/app.js"></script>

</body>
</html>
